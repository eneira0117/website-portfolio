<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./js/numbers.js"></script>
    <script src="./js/operations.js"></script>
</head>
<body>
    <div class="calculator">
        <h1> CALCULATOR</h1>
        
        <input type="text" class="display" id="display" value="0" readonly >
        <input type="text" class="display" id="operator" placeholder=" " disabled>
        <input type="text" class="display2" id="display2" disabled value="" style = "display:none;">

        
        <div class="keys">

            <button onclick="clearAll()">C</button>
            <button onclick="percent()">%</button>
            <button onclick="del()">D</button>
            <button onclick="divide()">/</button>
           
            <button onclick="seven()">7</button>
            <button onclick="eight()">8</button>
            <button onclick="nine()">9</button>
            <button onclick="multiply()">*</button>
        
            <button onclick="four()">4</button>
            <button onclick="five()">5</button>
            <button onclick="six()">6</button>
            <button onclick="subtract()">-</button>
        
            <button onclick="one()">1</button>
            <button onclick="two()">2</button>
            <button onclick="three()">3</button>
            <button onclick="add()">+</button>
        
            <button onclick="zeros()">00</button>
            <button onclick="zero()">0</button>
            <button onclick="decimal()">.</button>
            <button onclick="equals()">=</button>
            
        </div>
        
    </div>
    
</body>
</html>
